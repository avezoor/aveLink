<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Izzar Suly - Linktree </title>
    <link rel="stylesheet" href="main/styles.css">
    <link rel="icon" href="favicon.png" type="image/png">
</head>
<body>
    <div class="container">
        <div class="profile" onclick="enlargeProfileImage()">
            <img src="profile.jpg" alt="Profile Image">
            
        </div>
        <div class="links">
            <div class="link-item">
                <h2>Information</h2>
                <a href="https://www.instagram.com/ave.zoor/" target="_blank">
                    <img src="logo/instagram.png" alt="Instagram">
                    <span>Instagram</span>
                </a>
                <a href="https://www.linkedin.com/in/izzar-suly-nashrudin/" target="_blank">
                    <img src="logo/linkedin.png" alt="Linkedin">
                    <span>Linkedin</span>
                </a>
                <a href="https://orcid.org/0009-0009-2528-6221" target="_blank">
                    <img src="logo/orcid.png" alt="ORCID">
                    <span>ORCID</span>
                </a>
                <a href="https://github.com/avezoor" target="_blank">
                    <img src="logo/github.png" alt="Github">
                    <span>Github</span>
                </a>
            </div>
        </div>
    </div>
    <script src="main/scripts.js"></script>
</body>

</html>
